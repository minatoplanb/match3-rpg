<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Match-3 RPG Roguelike - Puzzle Quest style dungeon crawler">
  <meta name="apple-mobile-web-app-title" content="Match3 RPG">
  <link rel="manifest" href="/match3-rpg/manifest.json">
  <link rel="apple-touch-icon" href="/match3-rpg/icons/icon-192.svg">
  <link rel="icon" type="image/svg+xml" href="/match3-rpg/icons/icon-192.svg">
  <title>Match-3 RPG</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #game-container { width: 100%; height: 100%; }
    canvas { display: block; touch-action: none; }
    /* Safe area padding for notch devices */
    @supports (padding: env(safe-area-inset-top)) {
      body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Register service worker for offline play
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/match3-rpg/sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
